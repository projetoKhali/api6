---
name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install PNPM
        run: corepack enable
        run: corepack prepare pnpm@9.10 --activate
        run: pnpm --version

      - name: Install Nx and Dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Shas for Nx Cache
        uses: nrwl/nx-set-shas@v4

      - name: Run Affected
        run: pnpm nx affected -t lint test build
